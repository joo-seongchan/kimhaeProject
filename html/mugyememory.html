<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mugyememory</title>
    <link rel="stylesheet" href="../css/detail/styles.css" />
  </head>
  <body>
    <section class="section1">
      <div class="title_wrap_1">
        <h1 class="title">무계기억저장소</h1>
        <div class="line_wrap_1">
          <div class="green_1"></div>
          <div class="black_1"></div>
        </div>
      </div>
      <!-- section1 title end -->

      <div class="con1_wrap_1">
        <img src="../img/mugyememory.png" alt="무계기억저장소 사진" />
        <div class="right_con_wrap_1">
          <h3>무계기억저장소</h3>
          <p>김해원도심 거절시설 안내</p>
        </div>
        <button class="btn-share sound-only"></button>
        <div class="share-box">
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_kakao.png" alt="카카오톡 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_facebook.png" alt="페이스북 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_naver.png" alt="네이버 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_twitter.png" alt="트위터 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_link.png" alt="링크 공유하기"
          /></a>
        </div>
      </div>
      <!-- section1 con1 end -->
      <div class="con2_wrap_1">
        <h3>무계기억저장소 소개</h3>
        <p>
          2021년 7월에 착공해 11개월간의 공사 기간을 거쳐 2022년 6월 14일
          무계기억저장소 조성사업 완료 무계기억저장소는 무계의 역사자원 전시와
          주민 평생학습 공간으로 1층은 무계 3.1운동 등 지역의 역사를 전시하는
          공간으로 사용될 예정이며, 2층은 김해교육지원청의 무계행복마을학교
          프로그램 운영 공간으로 활용
        </p>
      </div>
      <!-- section1 con2 end -->
    </section>
    <!-- section1 end -->

    <section class="section2">
      <div class="title_2">오시는길</div>
      <div class="address_wrap_2">
        <div class="circle">
          <div></div>
        </div>
        <div class="address">경상남도 김해시 장유로 324번길 30-2</div>
      </div>
      <div class="map_box_2">
        <img src="../img/mugyememorymap.png" alt="안내도" />
      </div>
    </section>
    <!-- section1 end -->

    <script src="../js/detail/detail.js"></script>
  </body>
</html>
