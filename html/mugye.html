<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mugye</title>
    <link rel="stylesheet" href="../css/detail/styles.css" />
  </head>
  <body>
    <section class="section1">
      <div class="title_wrap_1">
        <h1 class="title">무계어울림센터</h1>
        <div class="line_wrap_1">
          <div class="green_1"></div>
          <div class="black_1"></div>
        </div>
      </div>
      <!-- section1 title end -->

      <div class="con1_wrap_1">
        <img src="../img/mugye.png" alt="무계어울림센터 사진" />
        <div class="right_con_wrap_1">
          <h3>무계어울림센터</h3>
          <p>김해원도심 거절시설 안내</p>
        </div>
        <button class="btn-share sound-only"></button>
        <div class="share-box">
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_kakao.png" alt="카카오톡 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_facebook.png" alt="페이스북 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_naver.png" alt="네이버 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_twitter.png" alt="트위터 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_link.png" alt="링크 공유하기"
          /></a>
        </div>
      </div>
      <!-- section1 con1 end -->
      <div class="con2_wrap_1">
        <h3>무계어울림센터 소개</h3>
        <p>
          과거 장유탕이라는 목욕탕을 리모델링하여 2020년 9월 무계어울림센터로
          재탄생 무계어울림센터는 무계어울림협동조합을 설립하여 마을 주민을 위한
          편의 시설과 문화·여가활동을 지원하는 공간과 프로그램을 제공 특히
          무계어울림협동조합은 2021년 10월 ‘슬렁슬렁 작은 도서관’을 설립하여
          지역주민 모두가 어울릴 수 있는 공간 조성을 위해 다양한 체험 프로그램을
          운영중
        </p>
      </div>
      <!-- section1 con2 end -->
    </section>
    <!-- section1 end -->

    <section class="section2">
      <div class="title_2">오시는길</div>
      <div class="address_wrap_2">
        <div class="circle">
          <div></div>
        </div>
        <div class="address">경상남도 김해시 장유로 318-1</div>
      </div>
      <div class="map_box_2">
        <img src="../img/mugyemap.png" alt="안내도" />
      </div>
    </section>
    <!-- section1 end -->

    <script src="../js/detail/detail.js"></script>
  </body>
</html>
