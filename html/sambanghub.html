<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sambanghub</title>
    <link rel="stylesheet" href="../css/detail/styles.css" />
  </head>
  <body>
    <section class="section1">
      <div class="title_wrap_1">
        <h1 class="title">삼방청년허브</h1>
        <div class="line_wrap_1">
          <div class="green_1"></div>
          <div class="black_1"></div>
        </div>
      </div>
      <!-- section1 title end -->

      <div class="con1_wrap_1">
        <img src="../img/sambanghub.png" alt="삼방청년허브 사진" />
        <div class="right_con_wrap_1">
          <h3>삼방청년허브</h3>
          <p>김해원도심 거절시설 안내</p>
        </div>
        <button class="btn-share sound-only"></button>
        <div class="share-box">
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_kakao.png" alt="카카오톡 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_facebook.png" alt="페이스북 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_naver.png" alt="네이버 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_twitter.png" alt="트위터 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_link.png" alt="링크 공유하기"
          /></a>
        </div>
      </div>
      <!-- section1 con1 end -->
      <div class="con2_wrap_1">
        <h3>삼방청년허브 소개</h3>
        <p>
          삼방동 도시재생 뉴딜사업 거점공간으로 신축되었으며 지역사회 및 청년
          주체의 활성화를 위한 거점으로 활용하고 도시재생 관련분야 교육 및
          활동이 가능한 공간으로 운영
        </p>
      </div>
      <!-- section1 con2 end -->
    </section>
    <!-- section1 end -->

    <section class="section2">
      <div class="title_2">오시는길</div>
      <div class="address_wrap_2">
        <div class="circle">
          <div></div>
        </div>
        <div class="address">경상남도 김해시 삼방동 685-18</div>
      </div>
      <div class="map_box_2">
        <img src="../img/sambanghubmap.png" alt="안내도" />
      </div>
    </section>
    <!-- section1 end -->

    <script src="../js/detail/detail.js"></script>
  </body>
</html>
