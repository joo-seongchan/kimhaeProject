  <body>
    <section class="section1">
      <div class="title_wrap_1">
        <h1 class="title">무계헌</h1>
        <div class="line_wrap_1">
          <div class="green_1"></div>
          <div class="black_1"></div>
        </div>
      </div>
      <!-- section1 title end -->

      <div class="con1_wrap_1">
        <img src="../img/mugyehun.png" alt="무계헌 사진" />
        <div class="right_con_wrap_1">
          <h3>무계헌</h3>
          <p>김해원도심 거절시설 안내</p>
        </div>
        <button class="btn-share sound-only"></button>
        <div class="share-box">
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_kakao.png" alt="카카오톡 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_facebook.png" alt="페이스북 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_naver.png" alt="네이버 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_twitter.png" alt="트위터 공유하기"
          /></a>
          <a href="#" onclick="alert('준비중입니다.');"
            ><img src="../img/share_link.png" alt="링크 공유하기"
          /></a>
        </div>
      </div>
      <!-- section1 con1 end -->
      <div class="con2_wrap_1">
        <h3>무계헌 소개</h3>
        <p>
          카페동과 참기름동으로 구성되어 있는 무계헌은 지역주민들이 직접 설립한
          무계헌협동조합이 운영하고 있으며, 지역 내 취약계층과 노인에게 일자리를
          제공하며 지역의 공동체를 회복하길 바라는 마음을 담아 도시재생 사업에
          참여 바리스타 양성교육, 참기름 제조기술 교육과 사회적경제 역량강화를
          통해 2020년 9월 예비사회적기업 인증 및 2021년 HACCP 인증을 받아 안정적
          기반을 갖추어 카페와 참기름 시설을 운영
        </p>
      </div>
      <!-- section1 con2 end -->
    </section>
    <!-- section1 end -->

    <section class="section2">
      <div class="title_2">오시는길</div>
      <div class="address_wrap_2">
        <div class="circle">
          <div></div>

        <div class="address">경상남도 김해시 장유로 322번길 6-1</div>
      </div>
      <div class="map_box_2">
        <img src="../img/mugyehunmap.png" alt="안내도" />
      </div>
